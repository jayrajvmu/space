<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="form-group">
            <label for="exampleInputEmail1">Emp-ID</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Emp-ID">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Desk-ID</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Desk-ID">
        </div>
        <div class="form-group">
            <label for="exampleInputDate">Date</label>
            <input type="date" class="form-control" id="exampleInputDate" placeholder="date">
        </div>

        <div class="form-group">
            <label for="exampleInputShift">Shift</label>
            <input type="text" class="form-control" id="exampleInputShift" placeholder="Shift">
        </div>
        <button type="submit" class="btn btn-primary" id="submit" onclick="sumitData()">Submit</button>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>


        function sumitData() {
            let emp_id = document.getElementById('exampleInputEmail1').value;
            let desk_id = document.getElementById('exampleInputPassword1').value;
            let date = document.getElementById('exampleInputDate').value;
            let shift = document.getElementById('exampleInputShift').value;

            const details = {

                'emp_id': `${emp_id}`,
                'desk_id': `${desk_id}`,
                'date': `${date}`,
                'shift': `${shift}`,
            }
            console.log(details);
            axios.post('http://localhost:5000/booking', details)
                .then(response => console.log(response.data));
        }

    </script>
</body>

</html>
